<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando iframes</title>
    <style>
        iframe{
            height: 50vh;
            width: 90vw;
        }
    </style>
</head>
<body>
    <h1>Testando Iframes</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="2"><a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe> para aprender a programar</p>
    <p>o site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe> também é bem legal, pena que não funciona no iframe</p>
</body>
</html>
