<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    form{
        display: flex;
        flex-direction: column;

    }
   
    
</style>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <legend>escolhas</legend>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="Nivel" id="inivel" min="0"
            max="5">
            <p>
                <label for="ifoto">escolha uma imagem</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
