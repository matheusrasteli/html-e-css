<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
           margin: 0px;
           padding: 0px;
        }
        body{
            position: absolute;
             background: white url(imagens/paisagem-de-arranjo-de-cactos-e-amanhecer_23-2148268095.avif) center center no-repeat;
            background-size: (100, 100)cover;
        }
        h1{
            display: block;
            justify-content: center;
        }
        #loguin{
            display: flex;
            position: relative;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            background-color: #654132;
            height: 60vh;
            width: 50vw;
            border-radius: 30px;
            align-items: center;
            justify-content: center;
            box-shadow: rgba(0, 0, 0, 0.425) 3px 2px 10px;

        }
        .palavras{
            color: white;
            font-size: 20px;
            text-shadow: black 3px 2px 3px;
        }
        .botao{
            background-color: #ffffff25;
            padding: 10px;
            border: none;
            font-size: upercase 18px;
            margin-top: 20px;
            margin-left: 50px;
            border-radius: 10px;
            height: 30px;
            width: 80px;
            align-items: center;
            text-align: center;
            box-shadow: 1px 1px 5px #0000008f;
            
        }
        .hinp {
            color: white;
            border-radius: 10px;
            border: none;
            height: 15px;
            padding: 7px;
            background-color: #ffffff25;
            margin-top: 10px;
            box-shadow: 1px 1px 5px #0000008f;

        }
        .hinp:hover{
            transform: translate(1%, 1%);
            height: 20px;
            border: 1px solid black;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.473);
        }
        .botao:hover{
            transform: translate(1%, 1%);
            border: 1px solid black;
            box-shadow: 2px 3px 10px rgba(0, 0, 0, 0.473);
        }
       
        
            
        </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <div id="loguin">
        <form action="" method="post">
            <p class="palavras"><label for="inome">Loguin:</label></p>
            <input class="hinp" type="text" name="nome" id="inome" required maxlength="20"
            minlength="10" placeholder="digite o usuário">
            <p class="palavras"><label for="isenha">Senha:</label></p>
            <input class="hinp" type="password" name="senha" id="isenha" required maxlength="20"
            minlength="10" placeholder="digite a senha"> 
            <p><input type="submit" value="ENTRAR" class="botao"></p>
        </form>
       
    </div>
</body>
</html>
